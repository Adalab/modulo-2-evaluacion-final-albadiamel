<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://db.onlinewebfonts.com/c/03d33d67fd07fb2d31001eb9f90d58bf?family=Posterama+2001+W04+SemiBold" rel="stylesheet">      
    
    <link rel="icon" href="./images/favicon.png" />
    <title>Tienda Online</title>
  <link rel="stylesheet" href="./assets/index-9cb216a5.css">
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="https://landing.adalab.es/hs-fs/hubfs/logo-adalab-2.png?width=236&height=92&name=logo-adalab-2.png" class="logo-adalab" alt="logo Adalab">
            <h2>Tienda Online</h2>
        </div>
        <section class="searching--bar">
            <form class="search-form">
                <input type="text" class="search-input" placeholder=" Ejemplo: Women">
                <button type="submit" class="search-button">Buscar</button>
            </form>
        </section>
    </header>

    <main>
        <section class="shopping--cart">
            <h3>Carrito</h3>
            <div class="cart-list">
                <!--Aquí pinto el listado de los productos desde JS-->
            </div>
        </section>

        <section class="products">
            <h3>Productos más vendidos</h3>
            <div class="products-list">
                <!--Aquí pinto las tarjetas con los productos desde JS-->
            </div>
        </section>
    </main>

    <footer>
        <h5>Tienda Online &copy; Adalab 2025</h5>
    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
